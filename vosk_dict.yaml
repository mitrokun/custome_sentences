sentences:
  - in: отлично|понятно|отмена|ясно|хватит
    out: отмена

  - включи свет
  - включи весь свет
  - выключи свет
  - выключи свет в квартире
  - включи свет в {mesta}
  - включи свет в {mesta}
  - выключи свет в {mesta}
  - включи {lght}
  - "{toff} {lght}"
  - включи {lghtbi}
  - "{toff} {lghtbi}"
  - установи {lght} на {lvl}
  - сделай {lght} {color}

  - (открой|закрой) рулонные шторы[ в спальне]
  - останови штору

  - "уровень углекислого газа в зале"
  - уровень углекислого газа
  - какая температура в {mesta}
  - какая температура[ в комнате]
  - какая влажность в комнате
  - какой уровень пыли
  - (сколько время|который час)
  - какое [сегодня] число
  - какая погода[ в воронеже]
  - куда дует ветер

  - поставь {mplayer} на паузу
  - возобнови воспроизведение {mplayer}
  - сними {mplayer} с паузы
  - громкость {mplayer} на {lvl}
  - громкость на {lvl}
  - включи следующий трек
  - следующий трек[ в {mesta}]
  - (включи|запусти) плейлист {preset}
  - (включи|запусти) основной плейлист
  - запусти звук

  - включи {lght} через {count} (минуту|минуты|минут)
  - отключи {lght} через {count} (минуту|минуты|минут)
  - in: (включи|выключи) музыку в зале
    out: активируй музыку в зале
  - in: (включи|выключи) музыку на кухне
    out: активируй музыку на кухне
    
  - установи таймер на {count} (минуту|минуты|минут|час)
  - in:  установи таймер на пол часа
    out: установи таймер на 30 минут
  - что с (таймером|таймерами)
  - выключи таймер
  - смени режим
  - включи Юру
  - расскажи анекдот

  - что дальше
  - ты молодец

no_correct_patterns:
  - что такое
  - кто такой
  - расскажи мне

lists:
  lght:
    values:
      - фонарь
      - квадрат
      - круг
      - торшер
      - зеркало
      - дневной свет
      - ночной свет
      - in: (полосу|полоску)
        out: полоса
      - огоньки
  lghtbi:
    values:
      - рабочий стол
      - in: стену
        out: стена
      - сабвуфер
      - ультрафиолет
      - ведро


  mesta:
    values:
      - зале
      - кухне
      - коридоре
      - спальне
      - ванной
      - кабинете

  preset:
    values:
      - техно
      - минимал
      - классика
      - открытия недели
      - открытия дня
      - джаз
      - инди рок
      - радар новинок
  toff:
    values:
      - in: (выключи|отключи|погаси)
        out: выключи
  mplayer:
    values:
      - in: (колонк(у|и))
        out: колонку
      - in: (плеер|плеера)
        out: плеер
      - in: (акустик(у|и))
        out: акустику
      - in: (динами(к|ка))
        out: динамика
      - радио
      - ассистента 
  lvl:
    values:
      - in: (один|минимум)
        out: 1
      - in: два
        out: 2
      - in: три
        out: 3
      - in: десять
        out: 5
      - in: десять
        out: 10
      - in: пятнадцать
        out: 15
      - in: двадцать
        out: 20
      - in: тридцать
        out: 30
      - in: сорок
        out: 40
      - in: пятьдесят
        out: 50
      - in: шестьдесят
        out: 60
      - in: семьдесят
        out: 70
      - in: восемьдесят
        out: 80
      - in: девяносто
        out: 90
      - in: (сто|максимум)
        out: 100
  count:
    values:
      - in: (одну|один)
        out: 1
      - in: (две|два)
        out: 2
      - in: три
        out: 3
      - in: пять
        out: 5
      - in: десять
        out: 10
      - in: пятнадцать
        out: 15
      - in: двадцать
        out: 20
      - in: двадцать пять
        out: 25
      - in: тридцать
        out: 30
      - in: тридцать пять
        out: 35
      - in: сорок
        out: 40
      - in: сорок пять
        out: 45
      - in: пятьдесят
        out: 50
      - in: пятьдесят пять
        out: 55


  color:
    values:
      - in: белым
        out: белый
      - in: красным|красной
        out: красный
      - in: оранжевым|оранжевой
        out: оранжевый
      - in: желтым|желтой
        out: желтый
      - in: зеленым|зеленой
        out: зеленый
      - in: синим|синей
        out: синий
      - in: фиолетовым|фиолетовой
        out: фиолетовый
