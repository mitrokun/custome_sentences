#Contextual satellite volume control (for esphome devices). Need to unify media player entity names
alias: Voice-sat-volume
description: ""
triggers:
  - trigger: conversation
    command:
      - громкость спутника на {vlm}
    id: set
  - trigger: conversation
    command:
      - повысь громкость спутника
    id: up
  - trigger: conversation
    command:
      - "понизь громкость спутника "
    id: down
conditions: []
actions:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - set
        sequence:
          - action: media_player.volume_set
            metadata: {}
            data:
              volume_level: >-
                {% set number_map = {
                  "пять": 5,
                  "десять": 10,
                  "пятнадцать": 15,
                  "двадцать": 20,
                  "двадцать пять": 25,
                  "тридцать": 30,
                  "тридцать пять": 35,
                  "сорок": 40,
                  "сорок пять": 45,
                  "пятьдесят": 50,
                  "пятьдесят пять": 55,
                  "шестьдесят": 60,
                  "шестьдесят пять": 65,
                  "семьдесят": 70,
                  "семьдесят пять": 75,
                  "восемьдесят": 80,
                  "восемьдесят пять": 85,
                  "девяносто": 90,
                  "девяносто пять": 95,
                  "сто": 100
                } %}
                {% set vlm_input = trigger.slots.vlm | string %}
                {% if vlm_input in number_map %}
                  {{ number_map[vlm_input] / 100 }}
                {% else %}
                  {{ vlm_input | int(0) / 100 }}
                {% endif %}
            target:
              entity_id: >-
                {{ 'media_player.'~device_attr(trigger.device_id, 'name')| lower
                }}
            enabled: true
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          - set_conversation_response: Установил
            enabled: true
      - conditions:
          - condition: trigger
            id:
              - up
        sequence:
          - action: media_player.volume_set
            metadata: {}
            data:
              volume_level: >-
                {{state_attr('media_player.'~device_attr(trigger.device_id,
                'name')| lower,'volume_level') + 0.1}}
            target:
              entity_id: >-
                {{ 'media_player.'~device_attr(trigger.device_id, 'name')| lower
                }}
            enabled: true
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          - set_conversation_response: Повысил
            enabled: true
      - conditions:
          - condition: trigger
            id:
              - down
        sequence:
          - action: media_player.volume_set
            metadata: {}
            data:
              volume_level: >-
                {{ state_attr('media_player.'~device_attr(trigger.device_id,
                'name')| lower,'volume_level') - 0.1 }}
            target:
              entity_id: >-
                {{ 'media_player.'~device_attr(trigger.device_id, 'name')| lower
                }}
            enabled: true
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
          - set_conversation_response: Понизил
            enabled: true
mode: single

#Turning on the main light in the room(using a label)
